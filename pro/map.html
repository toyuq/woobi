<script type="text/javascript">

	/* check parameter */
	$.urlParam = function(name){
	    var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
	    if (results==null){
	       return null;
	    }
	    else{
	       return results[1] || 0;
	    }
	}



	$(document).ready(function(){ 

		fn_makeImg();


		$("[id^=img_]").click(function() {
	
		});

	function fn_makeImg(){

		var vMap ;
		var vPos ;
		var makeImg = "";

		switch($.urlParam("map")){

			case "img_01":
				vMap = "Dorado";
				vPos = ['//i.imgur.com/uTTa9pZ.jpg'
					,'//i.imgur.com/Efmt2sd.jpg'
					,'//i.imgur.com/uTTa9pZ.jpg'
					,'//i.imgur.com/Efmt2sd.jpg'];

			break;

			case "img_02":
				vMap = "Eichenwalde";
				vPos = ["//i.imgur.com/uTTa9pZ.jpg"
					,"//i.imgur.com/Efmt2sd.jpg"
					,"//i.imgur.com/uTTa9pZ.jpg"
					,"//i.imgur.com/Efmt2sd.jpg"];

			break;

			default : location.href = "../pro/main.html";
		}


		$("#mapNm").text(vMap);



		
		for( x in vPos ){

			makeImg += "<img src=" + vPos[x] +" class='img-rounded' width='49%' height='49%'>";
		}


		//$("#madeImg").html();
		$("#madeImg").append(makeImg);

	}
