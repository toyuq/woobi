<script>

$(document).ready(function(){

  $("td").css("border-width", "10px"); // 표 두께
  $("td").css("border-color", "royalblue"); //표 내부 선
});


//이미지 클릭 이벤트
function fn_foodClick(obj){ // obj

  var id = obj.id;
  var imgSrc = $("#"+id).attr("src");
  var width = $("#"+id).css("width");
  var menu = obj.dataset.menu;
  menu = menu.split('_').join('<br/>');  // 메뉴이름에 언더바(_)가 들어가 있으면 줄바꿈


  $("#selectFood").css("width", width);  //이미지 사이즈변경
  $("#selectFood").attr("src", imgSrc); //이미지 변경
  
  $("#menuText").html(menu); //메뉴명 변경
  $("#priceText").text(cm(obj.dataset.price)); //가격변경

  
}

//천단위 콤마
function cm(x) {
    return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
}
